import = [
  "~/.config/alacritty/themes/themes/coolnight.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "monospace"
style = "Bold"

[font.bold_italic]
family = "monospace"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "monospace"
style = "Italic"

[font.normal]
family = "monospace"
style = "Regular"

[scrolling]
history = 15000

[shell]
args = ["--login"]
program = "/bin/zsh"

[window]
decorations = "Buttonless"
opacity = 0.8
blur = true
option_as_alt = "Both"

[window.padding]
x = 10
y = 10

[window.position]
x = 0
y = 0
