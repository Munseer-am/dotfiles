# You have to change this based on your monitor 
monitor=DP-1,1920x1080@240,0x0,1
# Status bar :) 
exec-once=waybar
# Network Manager
exec-once=nm-applet
# Bluetooth
exec-once=blueman-applet
# Notification 
exec-once=dunst
# Wallpaper
exec-once=swww-daemon --format xrgb
#exec-once=swww img /usr/share/wallpapers/forest-bridge.jpg
exec-once=~/.config/hypr/scripts/set_wall.sh # /usr/share/wallpapers/bat_logo2.jpg
# For screen sharing 
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# For keyboard 
exec-once=fcitx5 -D
# Night Light
exec-once=wl-gammarelay
# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# binds source file
source=~/.config/hypr/binds.conf

input {
  # Remap Capslock -> Esc for Vim users  
  repeat_rate=50
  repeat_delay=240

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}


cursor {
  inactive_timeout = 1
}

gestures { 
  workspace_swipe=false 
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle
    gaps_in=5
    gaps_out=5
    border_size=2
    col.active_border=0xffffffff
    col.inactive_border=rgb(a5baf2)
    
    allow_tearing = false
}

decoration {
    rounding=10
    blur {
        enabled=1
        size=15 # minimum 1
        passes=3 # minimum 1, more passes = more resource intensive.
        new_optimizations = true
        ignore_opacity = true

        # Your blur "amount" is size * passes, but high size (over around 5-ish)
        # will produce artifacts.
        # if you want heavy blur, you need to up the passes.
        # the more passes, the more you can up the size without noticing artifacts.
    }
    drop_shadow=true
    shadow_range=0
    col.shadow=0xfff5c2e7
    col.shadow_inactive=0x50000000
}

# Blur for waybar 
blurls=waybar


animations {
    enabled=1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=fade,1,10,default
    animation=workspaces,1,8.8,overshot,slide
    animation=border,1,14,default
}

#dwindle {
#    pseudotile=1 # enable pseudotiling on dwindle
#    force_split=0
#    no_gaps_when_only = true
#}

master {
  new_on_top=true
  no_gaps_when_only = false
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = true
}

